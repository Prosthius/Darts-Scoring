<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Darts Scoring</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles.css">
        <script src="./src/script.js" async defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <button type="button" class="btn btn-primary" id="playerOne">
                            Player 1
                        </button>
                        <span class="input-group-text" id="playerOneTarget">
                            10
                        </span>
                    </div>
                    <div class="input-group">
                        <button type="button" class="btn btn-primary">
                            Player 2
                        </button>
                        <span class="input-group-text">
                            10
                        </span>
                    </div>
                    <div class="input-group">
                        <button type="button" class="btn btn-primary">
                            Player 3
                        </button>
                        <span class="input-group-text">
                            10
                        </span>
                    </div>
                    <br />
                    <table class="table table-dark table-striped-columns">
                        <thead>
                            <tr>
                                <th scope="col">Total</th>
                                <th scope="col">Best</th>
                            </tr>
                        </thead>
                        <tbody id="aroundWorldResults">
                            <tr>
                                <th scope="row" id="aroundWorldTotal">0</th>
                                <td id="aroundWorldBest">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Dart 1</span>
                        <select class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <option value="hit">Hit</option>
                            <option value="miss">Miss</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Dart 2</span>
                        <select class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <option value="hit">Hit</option>
                            <option value="miss">Miss</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Dart 3</span>
                        <select class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <option value="hit">Hit</option>
                            <option value="miss">Miss</option>
                        </select>
                    </div>
                    <br />
                    <button type="button" class="btn btn-primary" id="saveBtn">
                        Save
                    </button>
                    <button type="button" class="btn btn-danger" id="undoBtn">
                        Undo
                    </button>
                </div>
                <div class="col">
                    <table class="table table-dark table-striped-columns">
                        <thead>
                            <tr>
                                <th scope="col">Number</th>
                                <th scope="col">Throws</th>
                            </tr>
                        </thead>
                        <tbody id="aroundWorldTableData">
                        </tbody>
                    </table>
                </div>                
            </div>
        </div>
    </body>
</html>
